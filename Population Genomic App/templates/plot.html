<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide"> <!--links to the google fonts API for Audiowide to fetch Audiowide font from google servers-->
    <link rel="icon" href="/static/SLITAZ (2).gif" type="image/gif"> <!--favicon-->
    <title>PCA Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- Include Plotly.js library-->
    <style> /*css styles*/
        body {
            font-family: "Audiowide", sans-serif;
            background-color: rgb(6, 6, 66);
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            color: white; /* Set text color */
            font-family: "Audiowide", sans-serif; /* Apply Audiowide font to h1 */
        }

        #plot {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

    </style>
</head>
<body>
    <header>
        <a href="/"> <!--image icon links to homepage-->
            <img src="/static/SLITAZ (2).gif" alt="Home" style="width: 70px; height: 70px;">
        </a>
        <h1>Sample-Centric PCA Plot</h1>
    </header>

    <div id="plot"></div>   <!-- Container for Plotly plot -->

    <!-- JavaScript to render Plotly plot -->
    <script>
        var plotData = {{ plot_json | safe }};  // Extract Plotly data and layout information from the server-side template and assign it to the plotData variable
        Plotly.newPlot('plot', plotData.data, plotData.layout); // Render Plotly plot
    </script>
</body>
</html>
